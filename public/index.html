<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>MY TASK LIST MANAGER</title>
  </head>

  <body>
    <header>
      <h3 class="text-center text-light">MY TASK LIST MANAGER</h3>
      <h4 class="text-center text-light">PRUEBA</h4>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <button id="btn-newTask" type="button" class="btn btn-success">
            New task
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table
              id="table-tasks"
              class="table table-striped table-bordered table-condensed"
              style="width: 100%"
            >
              <thead class="text-center">
                <tr>
                  <th>Status</th>
                  <th>Task Title</th>
                  <th>Creation Date</th>
                  <th>User Name</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <div class="text-center">
                      <div class="btn-group">
                        <button class="btn btn-primary btn-editTask">
                          Edit Task
                        </button>
                        <button class="btn btn-danger btn-deleteTask">
                          Delete Task
                        </button>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
